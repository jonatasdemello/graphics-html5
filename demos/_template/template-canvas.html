<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Canvas Template</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <p>Canvas template:</p>

    <canvas id="myCanvas" width="300" height="300"></canvas>

    <script>
      function draw() {
        const canvas = document.getElementById("myCanvas");
        if (canvas.getContext) {
          const myContext = canvas.getContext("2d");

          // Draw some rectangles with different color values
          myContext.fillStyle = "rgba(0,50,200,0.5)";
          myContext.fillRect(25, 25, 100, 100);
          myContext.clearRect(45, 45, 60, 60);
          myContext.strokeRect(50, 50, 50, 50);
          myContext.stroke();
        }
      }
      window.addEventListener("load", draw);
    </script>
  </body>
</html>
